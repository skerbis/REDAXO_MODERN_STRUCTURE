<VirtualHost *:443>
    ServerName ${INSTANCE_NAME}.local
    DocumentRoot ${APACHE_DOCUMENT_ROOT:-/var/www/html/public}
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/${INSTANCE_NAME}.local.pem
    SSLCertificateKeyFile /etc/ssl/private/${INSTANCE_NAME}.local-key.pem
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    
    # Directory Configuration
    <Directory ${APACHE_DOCUMENT_ROOT:-/var/www/html/public}>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # REDAXO specific configuration
        RewriteEngine On
        
        # REDAXO Backend rewrite
        RewriteCond %{REQUEST_URI} ^/redaxo/(.*)$
        RewriteRule ^redaxo/(.*)$ /redaxo/$1 [L]
        
        # REDAXO Frontend rewrite
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /index.php [L,QSA]
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
    LogLevel warn
</VirtualHost>

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName ${INSTANCE_NAME}.local
    
    # Redirect all HTTP requests to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>