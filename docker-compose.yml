services:
  redaxo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redaxo-app
    ports:
      - "8080:80"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    volumes:
      # Mount media directory for persistent file uploads
      - redaxo_media:/var/www/html/public/media
      # Mount var directory for cache and data persistence
      - redaxo_var:/var/www/html/var
    depends_on:
      - database
    networks:
      - redaxo-network
    restart: unless-stopped

  database:
    image: mysql:8.0
    container_name: redaxo-db
    environment:
      MYSQL_ROOT_PASSWORD: redaxo
      MYSQL_DATABASE: redaxo
      MYSQL_USER: redaxo
      MYSQL_PASSWORD: redaxo
    ports:
      - "3306:3306"
    volumes:
      - redaxo_db:/var/lib/mysql
    networks:
      - redaxo-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: redaxo-pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: database
      PMA_USER: redaxo
      PMA_PASSWORD: redaxo
    depends_on:
      - database
    networks:
      - redaxo-network
    restart: unless-stopped

volumes:
  redaxo_db:
  redaxo_media:
  redaxo_var:

networks:
  redaxo-network:
    driver: bridge